        Show Quantity
    </button>

        Add to cart
    </button>

    <button onclick="cartQuantity = cartQuantity + 2; console.log('Cart Quantity: ' + cartQuantity);">
        +2

        Reset Cart
    </button>

        let cartQuantity = 0;
